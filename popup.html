<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dutch Postal Code Copier</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 12px;
    }
    
    h1 {
      font-size: 16px;
      margin-bottom: 10px;
    }
    
    p {
      font-size: 14px;
      line-height: 1.4;
      color: #555;
    }
    
    .example {
      background-color: #f5f5f5;
      padding: 5px 10px;
      border-radius: 4px;
      margin: 10px 0;
      font-family: monospace;
    }
    
    .footer {
      margin-top: 15px;
      font-size: 12px;
      color: #888;
      text-align: center;
    }
    
    .settings {
      margin-top: 15px;
      border-top: 1px solid #eee;
      padding-top: 10px;
    }
    
    .toggle-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    
    .toggle-label {
      font-size: 14px;
    }
    
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }
    
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .3s;
      border-radius: 20px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .3s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #2196F3;
    }
    
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    
    .performance-info {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>Dutch Postal Code Copier</h1>
  <p>This extension automatically detects Dutch postal codes on webpages and adds a copy button.</p>
  
  <div class="example">
    Example: <span style="background-color: rgba(255, 235, 59, 0.3); padding: 0 2px; border-radius: 2px;">3144 CB</span>
  </div>
  
  <div class="settings">
    <div class="toggle-container">
      <span class="toggle-label">Performance mode</span>
      <label class="toggle-switch">
        <input type="checkbox" id="performance-toggle" checked>
        <span class="slider"></span>
      </label>
    </div>
    <p class="performance-info">
      Enable performance mode to reduce impact on page speed. Disable if you want faster detection on large pages.
    </p>
  </div>
  
  <div class="footer">
    v1.0 | PostalCopy
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
